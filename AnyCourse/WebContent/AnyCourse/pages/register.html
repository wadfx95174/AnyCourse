<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AnyCourse</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- AnyCourseLogo -->
	<link rel="icon" type="image/x-icon" href="AnyCourseLogo.ico" />
    
    <!-- Bootstrap 3.3.2 -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../HomePage.html"><b>AnyCourse</b></a>
      </div>

      <div class="register-box-body">
        <form action="../../LoginVerificationServlet.do" method="post" onsubmit="return checkInput(this);">
          <input type="hidden" name="method" value="register"/>
          <span style="color:red">*</span>暱稱: <span id ="nickNamePrompt" style="color:red"></span>
          <div class="form-group has-feedback">
            <input type="text" name="Nickname" id ="nickName" class="form-control" placeholder="Nickname" required autofocus/>
            <span class="glyphicon glyphicon-sunglasses form-control-feedback"></span>
          </div>
          <span style="color:red">*</span>帳號: <span id ="userIdPrompt" style="color:red"></span>
          <div class="form-group has-feedback">
            <input type="text" name="Account" id ="userId" class="form-control" placeholder="Account" required/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <span style="color:red">*</span>密碼: <span id ="passwordPrompt" style="color:red"></span>
          <div class="form-group has-feedback">
            <input type="password" name="Password" id ="password" class="form-control" placeholder="Password" required/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <span style="color:red">*</span>確認密碼: <span id ="confirmPwPrompt" style="color:red"></span>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" id ="confirmPw" placeholder="Retype password" required/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <span style="color:red">*</span>信箱: <span id ="emailPrompt" style="color:red"></span>
          <div class="form-group has-feedback">
            <input type="text" name="Email" id ="email" class="form-control" placeholder="Email" required/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <span style="color:red">*</span>為必填
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">註冊</button>
            </div><!-- /.col -->
          </div>

        </form>        

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <div id="google_login"></div>
        </div>

        <a href="login.html" class="text-center">已有帳號</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.3 -->
    <script src="../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- register -->
    <script src="../dist/js/register.js" type="text/javascript"></script>
  </body>
</html>
