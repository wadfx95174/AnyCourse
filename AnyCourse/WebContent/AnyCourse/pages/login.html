<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AnyCourse</title>
    <!-- AnyCourseLogo -->
	<link rel="icon" type="image/x-icon" href="AnyCourseLogo.ico" />
    
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="../dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../HomePage.html"><b>AnyCourse</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <form action="../../LoginVerificationServlet.do" method="post">
          <input type="hidden" name="method" value="login"/>
          帳號 or Email :
          <div class="form-group has-feedback">
            <input type="text" name="AccountEmail" class="form-control" placeholder="Account or Email" autofocus/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          密碼:
          <div class="form-group has-feedback">
            <input type="password" name="Password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> 記住帳號
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <div id="googleLogin"></div>
        </div><!-- /.social-auth-links -->

        <a href="register.html" class="text-center">免費註冊</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="../plugins/jQuery/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script src="../dist/js/login.js" type="text/javascript"></script>
  </body>
</html>
