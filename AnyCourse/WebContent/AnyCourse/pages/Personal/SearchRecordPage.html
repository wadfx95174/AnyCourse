<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AnyCourse</title>
<!-- AnyCourseLogo -->
<link rel="icon" type="image/x-icon" href="../../AnyCourseLogo.ico" />
<meta
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<!-- Bootstrap 3.3.2 -->
<link href="../../bootstrap/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<!-- FontAwesome 4.3.0 -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Ionicons 2.0.0 -->
<link
	href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css"
	rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link href="../../dist/css/AdminLTE.css" rel="stylesheet"
	type="text/css" />
<!-- AdminLTE Skins. Choose a skin from the css/skins 
            folder instead of downloading all of them to reduce the load. -->
<link href="../../dist/css/skins/_all-skins.css" rel="stylesheet"
	type="text/css" />
<!-- iCheck -->
<link href="../../plugins/iCheck/flat/blue.css" rel="stylesheet"
	type="text/css" />
<!-- Morris chart -->
<link href="../../plugins/morris/morris.css" rel="stylesheet"
	type="text/css" />
<!-- jvectormap -->
<link href="../../plugins/jvectormap/jquery-jvectormap-1.2.2.css"
	rel="stylesheet" type="text/css" />
<!-- Date Picker -->
<link href="../../plugins/datepicker/datepicker3.css" rel="stylesheet"
	type="text/css" />
<!-- Daterange picker -->
<link href="../../plugins/daterangepicker/daterangepicker-bs3.css"
	rel="stylesheet" type="text/css" />
<!-- AutoComplete style -->
<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
<!-- bootstrap wysihtml5 - text editor -->
<link href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"
	rel="stylesheet" type="text/css" />
<link href="../../dist/css/searchRecord.css" rel="stylesheet" type="text/css">
</head>
<body class="skin-blue">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="../../HomePage.html" class="logo"><img src="../../dist/img/AnyCourseLogo.png" width="42px;" height="42px;" style="margin-right:15px;"><b>AnyCourse</b></a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- search form -->
				<div class="col-xs-5">
					<form action="../SearchResult.html" method="get" class="sidebar-form">
						<div class="input-group">
							<input id="tags" type="text" name="searchQuery" class="form-control"
								placeholder="Search..." /> <span class="input-group-btn">
								<button type='submit' id='search-btn'
									class="btn btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</form>
				</div>
				<!-- /.search form -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar bs3-grid-col-wrapper" style="height: 100%;">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="../../dist/img/user2-160x160.jpg" class="img-circle"
							alt="User Image" />
					</div>
					<div class="pull-left info">
						<h4><span id="user-name"></span></h4>
					</div>
				</div>
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu">
				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>
		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
			<section class="content">
				<div class="row">
					<!-- Main content -->
					<section class="content">
						<div class="box box-primary" >
							<div class="box-header with-border">
								<div class="row" style="padding-left:15px; padding-right: 15px;">
									<div class="col-xs-1 text-center">
										<input name="checkAll" type="checkbox" onclick="checkAll(this,'checkboxItem')" />
									</div>
									<div class="col-xs-5 text-center"><strong>搜尋關鍵字</strong></div>
									<div class="col-xs-4 text-center"><strong>搜尋時間</strong></div>
									<div class="col-xs-1 text-center">
										<button type="button" data-toggle="modal" data-target="#deleteModal2"><i class="fa fa-trash-o" data-toggle="tooltip" data-placement="top" title="刪除選取"></i></button>
									</div>
								</div>
							</div>
							<!-- 搜尋結果列表 -->
							<div class="box-body" style="height: 480px;" id="searchList">
								<ul class="list-group" id="SearcRecordList">
								</ul>
							</div>
							<!-- /.搜尋結果列表 -->
							
						</div>
					</section>
					<!-- /.content -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content(outside) -->
		</div>
		<!-- /.content-wrapper -->
	</div>
	<!-- ./wrapper -->
	<!-- ./wrapper -->
	<!-- jQuery 2.1.3 -->
	<script src="../../plugins/jQuery/jQuery-2.1.3.min.js"></script>
	<!-- jQuery UI 1.11.2 -->
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"
		type="text/javascript"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.2 JS -->
	<script src="../../bootstrap/js/bootstrap.min.js"
		type="text/javascript"></script>
	<!-- Morris.js charts -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="../../plugins/morris/morris.min.js" type="text/javascript"></script>
	<!-- Sparkline -->
	<script src="../../plugins/sparkline/jquery.sparkline.min.js"
		type="text/javascript"></script>
	<!-- jvectormap -->
	<script src="../../plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"
		type="text/javascript"></script>
	<script
		src="../../plugins/jvectormap/jquery-jvectormap-world-mill-en.js"
		type="text/javascript"></script>
	<!-- jQuery Knob Chart -->
	<script src="../../plugins/knob/jquery.knob.js" type="text/javascript"></script>
	<!-- daterangepicker -->
	<script src="../../plugins/daterangepicker/daterangepicker.js"
		type="text/javascript"></script>
	<!-- datepicker -->
	<script src="../../plugins/datepicker/bootstrap-datepicker.js"
		type="text/javascript"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"
		type="text/javascript"></script>
	<!-- iCheck -->
	<script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
	<!-- Slimscroll -->
	<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- FastClick -->
	<script src='../../plugins/fastclick/fastclick.min.js'></script>
	<!-- AdminLTE App -->
	<script src="../../dist/js/app.js" type="text/javascript"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../dist/js/demo.js" type="text/javascript"></script>
	<!-- SearchRecord -->
	<script src="../../dist/js/searchRecord.js" type="text/javascript"></script>
	<!-- AutoComplete -->
	<script src="../../dist/js/autoComplete.js" type="text/javascript"></script>
	<!-- Account -->
	<script src="../../dist/js/account.js" type="text/javascript"></script>
	
	<!--DeleteModal1-->
	<div class="modal fade" id="deleteModal1" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel1" aria-hidden="true">
		
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<h3>
						<b>確定要刪除嗎?</b>
					</h3>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
					<button id="deleteListButton1" type="button"
						class="btn btn-primary" data-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>
	
	<!--DeleteModal2-->
	<div class="modal fade" id="deleteModal2" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel2" aria-hidden="true">
		
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<h3>
						<b>確定要刪除所選取的項目嗎?</b>
					</h3>
					<!--<input id="named" type="text" name="listName" placeholder="Named a ListName!">-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
					<button id="deleteListButton2" type="button"
						class="btn btn-primary" data-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
