<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta 
	content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
	name='viewport'>
<title>AnyCourse</title>
<!-- AnyCourseLogo -->
<link rel="icon" type="image/x-icon" href="AnyCourseLogo.ico" />


<!-- Bootstrap 3.3.2 -->
<link href="bootstrap/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<!-- FontAwesome 4.3.0 -->
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Ionicons 2.0.0 -->
<link
	href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css"
	rel="stylesheet" type="text/css" />

<!-- AdminLTE Skins. Choose a skin from the css/skins 
            folder instead of downloading all of them to reduce the load. -->
<link href="dist/css/skins/_all-skins.css" rel="stylesheet"
	type="text/css" />
<!-- iCheck -->
<link href="plugins/iCheck/flat/blue.css" rel="stylesheet"
	type="text/css" />
<!-- Morris chart -->
<link href="plugins/morris/morris.css" rel="stylesheet" type="text/css" />
<!-- jvectormap -->
<link href="plugins/jvectormap/jquery-jvectormap-1.2.2.css"
	rel="stylesheet" type="text/css" />
<!-- Date Picker -->
<link href="plugins/datepicker/datepicker3.css" rel="stylesheet"
	type="text/css" />
<!-- Daterange picker -->
<link href="plugins/daterangepicker/daterangepicker-bs3.css"
	rel="stylesheet" type="text/css" />
<!-- AutoComplete style -->
<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
<!-- bootstrap wysihtml5 - text editor -->
<link href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
<!-- HomePage.CSS -->
<link href="dist/css/homePage.css" rel="stylesheet" type="text/css" />
<!-- Swiper.CSS -->
<link href="dist/css/swiper.min.css" rel="stylesheet" type="text/css" />
<!-- Theme style -->
<link href="dist/css/AdminLTE.css" rel="stylesheet" type="text/css" />
	
	
</head>
<body class="skin-blue">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
			<a href="HomePage.html" class="logo"><img src="dist/img/AnyCourseLogo.png" width="42px;" height="42px;" style="margin-right:15px;"><b id="test">AnyCourse</b></a>
			<!-- Header Navbar: style can be found in header.less -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- search form -->
				<div class="col-xs-5">
					<form action="pages/SearchResult.html" method="get" class="sidebar-form">
						<div class="input-group">
							<input id="tags" type="text" name="searchQuery" class="form-control"
								placeholder="Search..." /> <span class="input-group-btn">
								<button type='submit' id='search-btn'
									class="btn btn-flat">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</form>
				</div>
				<!-- /.search form -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
					<!-- Notifications: style can be found in dropdown.less -->
		              
					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel">
					<div class="pull-left image">
						<img src="dist/img/user2-160x160.jpg" class="img-circle"
							alt="User Image" />
					</div>
					<div class="pull-left info">
						<h4><span id="user-name"></span></h4>
					</div>
				</div>
				<!-- sidebar menu: : style can be found in sidebar.less -->
				<ul class="sidebar-menu" data-widget="tree">
				</ul>

			</section>
			<!-- /.sidebar -->
		</aside>
		<!-- Right side column. Contains the navbar and content of the page -->
		<div class="content-wrapper">
		</div>
	</div>

	<!-- ./wrapper -->
	<!-- jQuery 2.1.3 -->
	<script src="plugins/jQuery/jQuery-2.1.3.min.js"></script>
	<!-- jQuery UI 1.11.2 -->
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"
		type="text/javascript"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.2 JS -->
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- Morris.js charts -->
	<script
		src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="plugins/morris/morris.min.js" type="text/javascript"></script>
	<!-- Sparkline -->
	<script src="plugins/sparkline/jquery.sparkline.min.js"
		type="text/javascript"></script>
	<!-- jvectormap -->
	<script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"
		type="text/javascript"></script>
	<script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"
		type="text/javascript"></script>
	<!-- jQuery Knob Chart -->
	<script src="plugins/knob/jquery.knob.js" type="text/javascript"></script>
	<!-- daterangepicker -->
	<script src="plugins/daterangepicker/daterangepicker.js"
		type="text/javascript"></script>
	<!-- datepicker -->
	<script src="plugins/datepicker/bootstrap-datepicker.js"
		type="text/javascript"></script>
	<!-- Bootstrap WYSIHTML5 -->
	<script
		src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"
		type="text/javascript"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
	<!-- Slimscroll -->
	<script src="plugins/slimScroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- FastClick -->
	<script src='plugins/fastclick/fastclick.min.js'></script>
	<!-- AdminLTE App -->
	<script src="dist/js/app.js" type="text/javascript"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js" type="text/javascript"></script>
	
	<!-- Account -->
	<script src="dist/js/account.js" type="text/javascript"></script>
	<!-- homePage -->
	<script src="dist/js/homePage.js" type="text/javascript"></script>
	<!-- AutoComplete -->
	<script src="dist/js/autoComplete.js" type="text/javascript"></script>
	<!-- Swiper -->
	<script src="dist/js/swiper.min.js" type="text/javascript"></script>
	<!-- Notification -->
	<script src="dist/js/notification.js" type="text/javascript"></script>
	
	<!--addToCoursePlan-->
	<div class="modal fade" id="addToCoursePlan" tabindex="-1" role="dialog"
		aria-labelledby=addToCoursePlan aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
			    	<button id="addToCoursePlanButtonClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
			    	<span aria-hidden="true">×</span>
			    	</button>
			    	<b class="modal-title" style="font-size:24px;">提示</b>
			    </div>
				<div class="modal-body">
					<b>已新增至課程計畫</b>
				</div>
				<div class="modal-footer">
					<button id="addToCoursePlanButton" type="button"
						class="btn btn-primary" data-dismiss="modal">關閉</button>
				</div>
			</div>
		</div>
	</div>
	
	<!--addToCoursePlanList-->
	<!--要將整個清單的影片都加進coursePlan-->
	<div class="modal fade" id="addToCoursePlanList" tabindex="-1" role="dialog"
		aria-labelledby=addToCoursePlanList aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
			    	<button id="addToCoursePlanButtonListClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
			    	<span aria-hidden="true">×</span>
			    	</button>
			    	<b class="modal-title" style="font-size:24px;">提示</b>
			    </div>
				<div class="modal-body">
					<b>已將完整清單新增至您的課程計畫</b>
				</div>
				<div class="modal-footer">
					<button id="addToCoursePlanButtonList" type="button"
						class="btn btn-primary" data-dismiss="modal">關閉</button>
				</div>
			</div>
		</div>
	</div>
	
	<!--addToVideoList-->
	<div class="modal fade" id="addToVideoList" tabindex="-1" role="dialog"
		aria-labelledby=addToVideoList aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
			    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			    	<span aria-hidden="true">×</span>
			    	</button>
			    	<b class="modal-title" style="font-size:24px;">請選擇要加入的清單</b>
			    </div>
				<div class="modal-body">
					<select id="addToVideoListModalBody" name="addToVideoListValue"></select>
				</div>
				<div class="modal-footer">
					<input id="addToVideoListButton" type="button"
						class="btn btn-primary" data-dismiss="modal" value="確定">
				</div>
			</div>
		</div>
	</div>
	
	<!--addToVideoListList-->
	<!--要將整個清單加入課程清單-->
	<div class="modal fade" id="addToVideoListList" tabindex="-1" role="dialog"
		aria-labelledby=addToVideoListList aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
			    	<button id="addToVideoListButtonListClose" type="button" class="close" data-dismiss="modal" aria-label="Close">
			    	<span aria-hidden="true">×</span>
			    	</button>
			    	<b class="modal-title" style="font-size:24px;">提示</b>
			    </div>
				<div class="modal-body">已將完整清單新增至您的課程清單</div>
				<div class="modal-footer">
					<button id="addToVideoListButtonList" type="button"
						class="btn btn-primary" data-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
